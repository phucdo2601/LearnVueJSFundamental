<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Tutorials for beginners</title>

    <style>
        .card-products {
            display: flex;
            flex-direction: row;

        }

        .card{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 180px;


            margin-bottom: 30px;
        }

        .card.cart {
            background: coral;
        }

        .card .card-thumb {
            width: 180px;
            height: auto;

        }

       
    </style>
  </head>
  <body>
    <div id="contact">
      <div class="card-products card-container":class="classTesting" >
        <div class="card"  
        v-for="pro in productComputed" 
        :class="{cart: pro.isCart}"
        @dblclick="onToggleCart($event, pro)"
        >
            <img v-bind:src="pro.thumbUrl" class="card-thumb" alt="">
            <h3>{{pro.id}}</h3>
            <h3>{{pro.name}}</h3>
            <p>{{pro.price}}</p>
        </div>
      </div>

      <!-- {{productComputed}} -->
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic without tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li v-for="(page, index) in pages" class="nav-item" :key="index">
                        <!-- v:bind for using binding data with a speacial syntax
                                                                                                                                                                            shothand syntax is :
                                                                                                                                                                        -->
                        <a class="nav-link" aria-current="page" :href="page.link.url" :title="`This is the testpage`" @click.prevent="
                                                activePage = index">{{page.link.text}}</a>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">{{ testMess }}
    
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: {
                            text: 'Home',
                            url: 'home.html',
                            },
                            pageTitle: "Home Page",
                            content: "This is the homepage content"
                        },
                        {
                            link: {
                                text: 'About',
                                url: 'about.html',
                            },
                            pageTitle: "About Page",
                            content: "This is the aboutpage content"
                        },
                        {
                            link: {
                                text: 'Category',
                                url: 'category.html',
                            },
                            pageTitle: "Category Page",
                            content: "This is the Category content"
                        },
                        {
                            link: {
                                text: 'Item',
                                url: 'item.html',
                            },
                            pageTitle: "Item Page",
                            content: "This is the itempage content"
                        },
                    ],
                }
            }
        }).mount('body');

                createApp({
                    setup() {
                const testMess = ref('Hello PhucDn!');

                return {
                    testMess
                }
            }
        }).mount('#app');

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

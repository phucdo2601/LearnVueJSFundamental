<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <p>
            {{ fullName }}
        </p>

        <p>
            <a :href="url" target="_blank">Google</a>
        </p>

        <p v-html="raw_url"></p>
        <p>{{ age }}</p>

        <hr>
        <label>First Name</label>
        <input type="text" v-model.lazy.trim="firstName"/>

        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName"/>

        <label>Last Name</label>
        <input type="text" :value="lastName" @input="updateLastName('Last name event triggered!', $event)"/>

        <label>Age</label>
        <input type="number" v-model.number="age" />

        <button type="button" @click="increment">Increment</button>
        <button type="button" v-on:click="age--">Decrement</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
